<div class="col-sm-8 col-sm-offset-2 summary">
	<p><b>NBA Lookup</b> is a single-page app for looking up and comparing NBA players' stats. It was built with Express, Node.js, jQuery and vanilla Javascript. All player stats are for the current season. Data is courtesy of <a href="https://www.mysportsfeeds.com/" target="_blank">MySportsFeeds API</a>. Images are courtesy of <a href="https://nba-players.herokuapp.com/" target="_blank">nba-players.herokuapp.com</a>.</p>
</div>
